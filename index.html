<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="continer">
        <div class="box">
            <h1>Application Form
                <span class="span">(Web)</span>
            </h1>
            <form action="">
                <div class="form_control">
                    <div class="form_continer">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" placeholder="Enter your First Name....">
                    </div>
                    <div class="form_continer">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="lastname" placeholder="Enter your Last Name....">
                    </div>
                    <div class="form_continer">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email....">
                    </div>
                    <div class="form_continer">
                        <label for="jobrole">Job Role</label>
                        <select name="jobrole" id="jobrole">
                            <option value="">Select Job Role</option>
                            <option value="front">Frontend Web Developer</option>
                            <option value="back">Backend Developer</option>
                            <option value="stack">Full Stack Developer</option>
                            <option value="ui/ux">UI/UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form_continer">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter your City Name....">
                    </div>
                    <div class="form_continer">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" placeholder="Enter your Phone Number....">
                    </div>
                    <div class="form_continer">
                        <label for="date">Date</label>
                        <input value="2023-02-16" type="date" id="date" name="date">
                    </div>
                    <div class="form_continer">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload" placeholder="Enter your Phone Number....">
                    </div>
                </div>
            </form>
            <div class="button_continer">
                <button type="submit">Apply Now</button>
            </div>
        </div>
    </div>

</body>

</html>
